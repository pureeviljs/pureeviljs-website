
<section class='archive page-{{pagination.current}}'>
  {{#each pagination.files}}
    <div class='archive-entry'>
      <h2>
        <a href='{{this.path}}/' title='{{this.title}}'>{{this.title}}</a>
      </h2>
      <p>Date: {{this.date}}</p>
      {{{this.contents}}}
    </div>
  {{/each}}
</section>

{{> pagination-link}}
